<div th:insert="header :: topo" class="fundo"></div>
<style>
 .fundo{
 background: url('https://www.machinemotos.com.br/img/slide-principal.jpg'); 
 }
 </style>

<div class="w-100 p-3">
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Marca</th>
      <th scope="col">Modelo</th>
      <th scope="col">Ano</th>
      <th scope="col">Cor</th>
      <th scope="col">Obs</th>
      <th width="10%" scope="col" colspan="2">Acoes</th>
    </tr>
  </thead>
		<tbody>		
			<tr th:each="moto : ${motos}">
				<td><span th:text="${moto.marca}"></span></td>
				<td><span th:text="${moto.modelo}"></span></td>
				<td><span th:text="${moto.ano}"></span></td>
				<td><span th:text="${moto.cor}"></span></td>
				<td><span th:text="${moto.observacao}"></span></td>
				<td><a th:href="@{/motos/editar/{codigo}(codigo=${moto.codigo})}">Editar</td>
				<td><a th:href="@{/motos/excluir/{codigo}(codigo=${moto.codigo})}">Excluir</td>
			</tr>
		</tbody>
		</table>
		
	
		</div>
  
<div th:insert="
footer :: rodape"></div>
