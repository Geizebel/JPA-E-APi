<div th:insert="header :: topo" class="fundo"></div>
<style>
 .fundo{
 background: url('https://www.machinemotos.com.br/img/slide-principal.jpg'); 
 }
 </style>


<div class="w-100 p-3">
  <table class="table table-striped">
  <thead>
    <tr>
    
      <th scope="col">Nome</th>
      <th scope="col">Endereco</th>
      <th scope="col">Telefone</th>
      <th scope="col">CPF</th>
      
      <th width="10%" scope="col" colspan="2">Ferramentas</th>
    </tr>
  </thead>
		<tbody>		
			<tr th:each="cliente : ${clientes}">
				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.endereco}"></span></td>
				<td><span th:text="${cliente.telefone}"></span></td>
				<td><span th:text="${cliente.cpf}"></span></td>
				<td><a th:href="@{/clientes/editar/{codigo}(codigo=${cliente.codigo})}">Editar</td>
				<td><a th:href="@{/clientes/excluir/{codigo}(codigo=${cliente.codigo})}">Excluir</td>
			</tr>
		</tbody>
		</table>
		
	
		</div>
  
<div th:insert="footer :: rodape"></div>
